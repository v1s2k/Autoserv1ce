<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список типов продукта</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand"  th:href="@{/}">Главная страница</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/productTypeList}">Типы продуктов
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/productList}">Продукты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/user}">Пользователи</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<table class="table">
    <thead class="thead-dark">
    <th></th>
    <th>Название</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <div th:each="type, state : ${types}">
        <tr>
            <td th:text="${state.index + 1}"></td>
            <td th:text="${type.name}"></td>
            <td><a th:href="@{'/admin/productTypeList/edit/' + ${type.id}}" class="badge badge-primary">Редактировать</a></td>
            <td><a th:href="@{'/admin/productTypeList/delete/' + ${type.id}}" class="badge badge-danger">Удалить</a></td>
        </tr>
    </div>
    <tr>
        <td colspan="4" align="center"><a th:href="@{/admin/productTypeList/add}" class="badge badge-success">Добавить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
