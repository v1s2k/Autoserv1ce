<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ru">
<head>
    <title th:text="${name}"></title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
</head>
<body style="background-color: #3e3e3e;color:white">
<div th:if="${param.error}" style="text-align: center; font-size: 25px; color: red">
    Некорректные имя пользователя или пароль! Повторите попытку.
</div>
<div th:if="${param.logout}" style="text-align: center; font-size: 25px">
    Вы вышли из системы!
</div>
<div class="container">
    <form th:action="@{/login}" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="username" class="col-xs-2 control-label">Username</label>
            <div class="col-xs-10">
                <input placeholder="Имя пользователя" type="text" id="username" name="username" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-xs-2 control-label">Password: </label>
            <div class="col-xs-10">
                <input placeholder="Пароль" type="password" id="password" name="password" class="form-control">
            </div>
        </div>
        <br>
        <div class="col-xs-offset-2 col-xs-10 mx-auto">
            <button class="btn btn-lg btn-primary btn-black" type="submit">Войти в систему</button>
        </div>
    </form>
    <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="tn btn-lg btn-primary btn-black mx-auto">Выйти из системы</button>
    </form>
    <br>
    <a th:href="@{/registration}">
        <button class="btn btn-lg btn-primary btn-black mx-auto" type="submit">Регистрация</button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
