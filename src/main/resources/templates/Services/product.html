<div class="container">

    <h1 style="color: #4c2822; margin-bottom: 10px" th:text="${product.name}"/>
    <div class="product">
        <div class="product-image">
            <img th:src="@{'/images/' + ${product.image} }" class="product-img-big">
        </div>
        <div class="product-info">
            <div class="parametrs"/>
            <div class="tabs">
                <div class="tabs-header">
                    <div class="tabs-header__item">Описание</div>
                </div>
                <div class="tabs-content">
                    <div class="tabs-content__item" th:text="${product.description}" style="line-height: 1.5"/>
                </div>
                <div class="parametrs">
                    <div class="parametrs-price">
                        <p>Цена</p>
                        <div th:text="${product.price}"/>
                    </div>
                    <div class="parametrs-button">
                        <button>Купить!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
